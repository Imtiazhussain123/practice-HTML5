<!doctype html>
<html lang="en">
<head>
	<title>Twitter</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
	<div class="parent">
		<div class="parent2">
			<div class="child1">
				<ul>
					<a class="home-link" href="#"><li class="fa fa-home link-style" aria-hidden="true">Home</li></a>
					<a class="home-link" href="#"><li class="fa fa-bell link-style" aria-hidden="true">Notifications</li></a>
					<a class="home-link" href="#"><li class="fa fa-envelope link-style" aria-hidden="true">Messages</li></a>
				</ul>
			</div>
			<div class="child2">
				<img class="twitter" src="images/Twitter_logo_blue.png"/>
			</div>
			<div class="child3">
				<input class="search-engen search-image" type="search" name="search" placeholder="Search Twitter"/>
			</div>
			<div class="child4">
				<div>
					<img class="profile-images" alt="User pic" title="Profile and settings" src="images/zfJ4Cd2Z_normal.jpg"/>
				</div>
				<div class="tweet">
					<a class="tweet-button" href="#">Tweet</a>
				</div>
			</div>
		</div>
	</div>
	<div class="main-container">
		
	</div>
</body>
</html>
